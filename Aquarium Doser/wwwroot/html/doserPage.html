<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="js/doserPage.js"></script>
    <link rel="stylesheet" href="css/doserPage.css">
    <title></title>
</head>
<body>
    <div id="doserSelectContainer">
        <div id="doserSelectText">
            <p>Select Additive</p>
        </div>
    
        <div>
            <div class="doserSelect">
                <select id="innerDoserSelect">
                    <option value="Seachem Flourish">Seachem Flourish</option>
                    <option value="Seachem Flourish Excel">Seachem Flourish Excel</option>
                </select>
            </div>
           
            <p id="tankVolumeLabel">Enter Tank Volume</p>

            <input type="number" id="volumeInput" min="1" max="1000">
            <button id="calculateButton">=</button>

            <div id="afterCalculationTextContainer">
                <p id="afterCalculationText"></p>
            </div>

        </div>
    </div>
</body>
</html>
